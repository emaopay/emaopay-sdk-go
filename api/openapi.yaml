          type: string
      - description: 页码
        in: query
        name: pageIndex
        schema:
          type: integer
      - description: 每页数量
        in: query
        name: pageSize
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emaopay.PagedResponse-emaopay_QrCode'
          description: OK
      summary: 获取二维码列表
      tags:
