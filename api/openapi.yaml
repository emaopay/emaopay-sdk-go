        "200":
          content: {}
          description: OK
      summary: 检查服务状态
      tags:
      - 监控
    post:
      description: 推送消息
      operationId: pushMessage
      parameters:
      - description: 监控Id
        in: header
        name: X-Monitor-Id
        required: true
        schema:
          type: string
      - description: ApiToken
        in: header
        name: X-Token
