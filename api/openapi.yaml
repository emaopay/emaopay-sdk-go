      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/emaopay.CreateMerchantParams'
        description: 商户
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emaopay.Merchant'
          description: OK
      summary: 创建商户
      tags:
      - 商户
      x-codegen-request-body-name: merchant
  /api/merchants/:merchantId/messages:
